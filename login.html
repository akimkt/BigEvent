<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" href="./js/bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" class="input_pass" placeholder="密码">
                <input type="button" class="input_sub" value="登 录">
            </form>
        </div>

    </div> 

    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/config.js"></script>
    <script src="./js/user.js"></script>
    <!-- 模态提示框 -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">提示信息</h4>
            </div>
            <div class="modal-body">
                。。。
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">好的</button>
                <!-- <button type="button" class="btn btn-primary yesout">确定</button> -->
            </div>
            </div>
        </div>
    </div>
    <script>
        //点击登录按钮
        $('.input_sub').on('click',function(){
            var txt =$('.input_txt').val();
            var pas = $('.input_pass').val();
            // 如果都不为空，执行代码
            if(txt.trim() && pas.trim()){
                //调用登录
                user.login({
                    //用户填写的信息
                    data : {
                        user_name : txt,
                        password : pas
                    },
                    //提交登录请求成功后的操作
                    callback: function(res){
                        if(res.code ===200){
                            location.href = './index.html'
                        }else{
                            $('.modal-body').text(res.msg)
                $('#myModal').modal('show');
                        }
                }
                })
                    
            }else{
                $('.modal-body').text('请填写完整')
                $('#myModal').modal('show');
            }
        })
    </script>


</body>

</html>
